<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <!-- Include Bootstrap CSS link here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Student</h2>
        <form method="POST">
            <div class="form-group">
                <label for="roll_number">Enter Roll Number:</label>
                <input type="text" class="form-control" name="roll_number" required>
            </div>
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete Student</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard', teacher_id=teacher_id) }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
    <!-- Include Bootstrap JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
